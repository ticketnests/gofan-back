<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation Email</title>
</head>
<body style="margin:0; padding:0; height: 100vh; background-color:#121212; color:#ffffff; font-family:Arial, sans-serif;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; margin:auto;">
    <tr>
      <td style="padding:40px 30px; background-color:#1e1e1e; border-radius:8px;">
        <h2 style="color:#ffffff; margin-top:0;">Hello,</h2>
        <p style="font-size:16px; line-height:1.5; color:#cccccc;">
          You were invited by <strong style="color:#ffffff;">Into the Woods</strong> to become a security guard.
        </p>
        <p style="font-size:16px; line-height:1.5; color:#cccccc;">
          To be able to scan tickets, please finish creating your account by clicking the button below:
        </p>
        <div style="text-align:center; margin:30px 0;">
          <a href="#" style="background-color:#4CAF50; color:#ffffff; padding:14px 24px; text-decoration:none; font-size:16px; border-radius:5px; display:inline-block;">
            Finish Creating Account
          </a>
        </div>
        <p style="font-size:12px; color:#777777; text-align:center;">
          If you did not expect this email, you can safely ignore it.
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
